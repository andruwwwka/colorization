{% extends "base.html" %}
{% load staticfiles %}


{% block content_header %}
    <!-- Header -->
    <header id="top" class="header">

        <div  class="text-vertical-center">
            <div class="container">
                <div class="row titleRow">
                    <div class="col-sm-12">
                        <h4 class="bottomTitle"><strong>Deep<img id="logoPic" src="{% static "img/logo_40.png" %}">Colorization</strong>
                        </h4>
                        <p class="bottomTitle">Service coloring pictures</p>

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <img src="{% static "img/picA.jpg" %}" class="img-thumbnail img-responsive picAB">
                         <img src="{% static "img/picB.jpg" %}" class="img-thumbnail img-responsive picAB">
                    </div>
                </div>
                <form id="img_form" action="{% url 'home' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-12">
                            <img class="arrowImg picArr" src="{% static "img/arrow_1000.png" %}">
                            <p class="emailText">Upload source and marked files (*.bmp format)</p><br>
                            <div class="upload">
                                <input type="file" name="source" id="source"/>
                            </div>

                            <div class="upload">
                                <input type="file" name="marked" id="marked"/>
                            </div>

                            <a href="#" class="btn btn-dark btn-dark-convert" onclick="document.getElementById('img_form').submit()">Convert</a>

                            <div class="bottomRow">
                                <a href="http://deepcol.com/"><i class="fa fa-dribbble fa-fw"></i> deepcol.com</a>
                                <p id="copyright" class="text-muted">&copy; Deep Colorization 2016</p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
{% endblock %}
